<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <title>Todos</title>
    </head>
    <body>
        <main class="app">
            <div class="header">
                <img src="/assets/Frame 436.png" />
                <h1 class="title">Todos</h1>
            </div>

            <div class="main">
                <form id="form" class="form">
                    <span id="toggle-icon" class="toggle-icon"></span>
                    <input
                        type="text"
                        id="input"
                        class="input"
                        placeholder="What needs to be done?"
                    />
                </form>
                <ul id="list" class="list"></ul>
                <div id="todo-filters" class="todo-filters">
                    <span class="todo-count" id="todo-count"></span>
                    <div class="todo-filters-btns">
                        <button id="all-tab" class="all-tab active">All</button>
                        <button id="active-tab" class="active-tab">
                            Active
                        </button>
                        <button id="completed-tab" class="completed-tab">
                            Completed
                        </button>
                    </div>
                    <button class="clear-all" id="clear-completed">
                        Clear completed
                    </button>
                </div>
            </div>
        </main>

        <script src="/js/index.js"></script>
    </body>
</html>
